<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="apple-touch-icon" sizes="57x57" href="/icon/apple-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/icon/apple-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/icon/apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/icon/apple-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/icon/apple-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/icon/apple-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/icon/apple-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/icon/apple-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/icon/android-icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/icon/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png" />
		<link rel="manifest" href="/icon/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/icon/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hoster Liste</title>
		<link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css"
			integrity="sha512-LQ97camar/lOliT/MqjcQs5kWgy6Qz/cCRzzRzUCfv0fotsCTC9ZHXaPQmJV8Xu/PVALfJZ7BDezl5lW3/qBxg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
		<div id="nav"></div>

		<div class="container mt-4">
			<div class="row">
				<div class="col-5">
					<div id="alert-login" class="alert alert-dismissible">
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						<strong id="alert-type-login">Error:</strong> <span id="alert-message-login"></span>
					</div>
					<div class="card border-dark mb-3">
						<div class="card-header">Login</div>
						<div class="card-body">
							<h4 class="card-title">Login to the Hoster List</h4>
							<hr />
							<form class="card-text" id="loginForm">
								<fieldset>
									<div class="form-group">
										<label for="username" class="form-label mt-4">Username</label>
										<input
											type="text"
											class="form-control"
											id="usernamelogin"
											name="username"
											placeholder="Enter Username"
										/>
									</div>
									<div class="form-group">
										<label for="password" class="form-label mt-4">Password</label>
										<input
											type="password"
											class="form-control"
											name="password"
											id="passwordlogin"
											placeholder="Password"
										/>
									</div>

									<button type="submit" class="mt-4 btn btn-primary">Submit</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
				<div class="col-2"></div>
				<div class="col-5">
					<div id="alert-register" class="alert alert-dismissible">
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						<strong id="alert-type-register">Error:</strong>
						<span id="alert-message-register"></span>
					</div>
					<div class="card border-dark mb-3">
						<div class="card-header">Register</div>
						<div class="card-body">
							<h4 class="card-title">Register to the Hoster List</h4>
							<hr />
							<form class="card-text" id="registerForm">
								<fieldset>
									<div class="form-group">
										<label for="username" class="form-label mt-4">Username</label>
										<input
											type="text"
											class="form-control"
											id="usernameregister"
											name="username"
											placeholder="Enter Username"
										/>
									</div>
									<div class="form-group">
										<label for="Email" class="form-label mt-4">Email</label>
										<input
											type="email"
											class="form-control"
											id="email"
											name="email"
											placeholder="Enter Email"
										/>
									</div>
									<div class="form-group">
										<label for="password" class="form-label mt-4">Password</label>
										<input
											type="password"
											class="form-control"
											name="password"
											id="passwordregister"
											placeholder="Password"
										/>
									</div>

									<button type="submit" class="mt-4 btn btn-primary">Submit</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js"
			integrity="sha512-yXXqOFjdjHNH1GND+1EO0jbvvebABpzGKD66djnUfiKlYME5HGMUJHoCaeE4D5PTG2YsSJf6dwqyUUvQvS0vaA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="utils.js"></script>
		<script src="index.js"></script>
		<script src="login.js"></script>
	</body>
</html>
