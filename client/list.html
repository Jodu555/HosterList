		<title>Hoster Liste</title>
		<link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css"
			integrity="sha512-LQ97camar/lOliT/MqjcQs5kWgy6Qz/cCRzzRzUCfv0fotsCTC9ZHXaPQmJV8Xu/PVALfJZ7BDezl5lW3/qBxg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
		<div id="nav"></div>

		<div class="container">
			<br />
			<div id="alert" class="alert alert-dismissible alert-danger">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<strong>Error:</strong> <span id="alert-message">Default message</span>
			</div>
			<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editModal">
				Add a new Hoster
			</button>
			<h1 class="text-center">Hoster-List</h1>
			<table id="table" class="table table-hover"></table>
		</div>

		<div class="modal" id="editModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<form class="container" id="addHosterForm">
							<fieldset>
								<legend>Add a new Hoster</legend>
								<div class="form-group">
									<label for="name" class="form-label mt-4">Name</label>
									<input type="text" class="form-control" name="name" placeholder="Enter name" />
								</div>
								<br />
								<button type="submit" class="btn btn-info" id="add">Add Hoster</button>
							</fieldset>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js"
			integrity="sha512-yXXqOFjdjHNH1GND+1EO0jbvvebABpzGKD66djnUfiKlYME5HGMUJHoCaeE4D5PTG2YsSJf6dwqyUUvQvS0vaA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="utils.js"></script>
		<script src="index.js"></script>

		<script src="list.js"></script>
	</body>
</html>
