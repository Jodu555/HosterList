<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Listings</title>
		<link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css"
		/>
	</head>

	<body>
		<div id="nav"></div>

		<div class="container">
			<br />
			<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editModal">
				Add a new Hoster
			</button>
			<h1 class="text-center">Hoster-List</h1>
			<table id="table" class="table table-hover"></table>
		</div>

		<div class="modal" id="editModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modal-title">Add</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
							<span aria-hidden="true"></span>
						</button>
					</div>
					<div class="modal-body">
						<form class="container" id="addHosterForm">
							<fieldset>
								<legend>Add a new Hoster</legend>
								<div class="form-group">
									<label for="name" class="form-label mt-4">Name</label>
									<input type="text" class="form-control" name="name" placeholder="Enter name" />
								</div>
								<br />
								<button type="submit" class="btn btn-info" id="add">Add Hoster</button>
							</fieldset>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
		<script src="http://rooti.jodu555.de/docs/utils/utils.js"></script>
		<script src="index.js"></script>

		<script src="list.js"></script>
	</body>
</html>
