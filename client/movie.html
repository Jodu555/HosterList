<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Listings</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Watch-List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Watch-Later</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="profile.html" class="btn my-2 my-sm-0 text-white" style="margin-right: 25px;">{{username}}</a>
                    <button class="btn btn-danger my-2 my-sm-0">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <h1 class="text-center">Movie Info: {{title}}</h1>

        <div class="row">
            <div class="col-3">
                <h3>Genres</h3>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Action
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Fantasy
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Love
                    </li>
                </ul>
            </div>
            <div class="col-3">
                <h3>Tags</h3>
                <form>
                    <div class="form-group mb-2">
                        <label for="exampleInputEmail1" class="form-label mt-1">Add a Tag</label>
                        <select class="selectpicker" data-live-search="true">
                            <option>Anime</option>
                            <option>Ketchup</option>
                            <option>Relish</option>
                        </select>
                    </div>
                </form>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Action
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Fantasy
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Love
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

</body>

</html>
